<div class="setup-setting">
    <h2>How do you want users to access your guestbook?</h2>
    <select id="access">
        <option value="link">Link to this guestbook</option>
        <option value="embed">
            Embed this guestbook somewhere on your website
        </option>
    </select>
    <p id="access-hint">
        You'll be able to link to your guestbook, and users will access it in a
        separate tab. (Recommended)
    </p>
    <button id="copy">Copy link</button>
</div>
<div class="setup-buttons">
    <button id="continue">Continue</button>
</div>
