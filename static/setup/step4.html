<div class="setup-setting">
    <h2>Finishing setup!</h2>
    <p>
        You need to generate and save this admin key which will let you manage
        and update your guestbook's settings.
    </p>
    <button id="generate">Generate Key</button>
    <p id="key"></p>
    <button id="copy">Copy key</button>
    <p>
        Note: This key is <b>extremely</b> important! Store it somewhere: write
        it down, add it to your password manager, anything that lets you keep
        track of it.
    </p>
</div>
<div class="setup-buttons">
    <button id="finish">Finish</button>
</div>
